apiVersion: v1
kind: Template
metadata:
  annotations:
    openshift.io/display-name: Hello from OpenShift
    iconClass: fa fa-code
  name: hello-openshift
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ${PARAM_APP_NAME}
    name: ${PARAM_APP_NAME}-pipeline
  spec:
    source:
      type: Git
      git:
        uri: ${PARAM_GIT_REPO}
        ref: ${PARAM_GIT_BRANCH}
    strategy:
      jenkinsPipelineStrategy:
        env:
        - name: APP_NAME
          value: ${PARAM_APP_NAME}
        - name: APP_ARTIFACTS_DIR
          value: ./target
        - name: GIT_REPO
          value: ${PARAM_GIT_REPO}
        - name: GIT_BRANCH
          value: ${PARAM_GIT_BRANCH}
        jenkinsfilePath: Jenkinsfile
      type: JenkinsPipeline
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: ${PARAM_APP_NAME}
    name: ${PARAM_APP_NAME}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ${PARAM_APP_NAME}
    name: ${PARAM_APP_NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${PARAM_APP_NAME}:latest
    source:
      type: Binary
    strategy: 
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: redhat-openjdk18-openshift:1.2
          namespace: openshift
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${PARAM_APP_NAME}
    name: ${PARAM_APP_NAME}
  spec:
    replicas: 1
    selector:
      app: ${PARAM_APP_NAME}
      deploymentconfig: ${PARAM_APP_NAME}
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: ${PARAM_APP_NAME}
          deploymentconfig: ${PARAM_APP_NAME}
      spec:
        containers:
        - image: ${PARAM_APP_NAME}:latest
          imagePullPolicy: Always
          name: ${PARAM_APP_NAME}
          ports:
          - containerPort: 8080
            protocol: TCP
    triggers:
    - imageChangeParams:
        containerNames:
          - hello-openshift
        from:
          kind: ImageStreamTag
          name: hello-openshift:latest
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${PARAM_APP_NAME}
    name: ${PARAM_APP_NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: ${PARAM_APP_NAME}
      deploymentconfig: ${PARAM_APP_NAME}
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: ${PARAM_APP_NAME}
    name: ${PARAM_APP_NAME}
  spec:
    to:
      kind: Service
      name: ${PARAM_APP_NAME}
parameters:
- name: PARAM_APP_NAME
  displayName: Application Name
  description: Application Name
  required: true
  value: hello-openshift
- name: PARAM_GIT_REPO
  displayName: Git Repository
  description: Git Repository
  required: true
  value: https://github.com/leandroberetta/hello-openshift.git
- name: PARAM_GIT_BRANCH
  displayName: Git Branch
  description: Git Branch
  required: true
  value: develop